<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Tracker</title>
</head>
<link rel="stylesheet" href="./src/css/reset.css">
<link rel="stylesheet" href="./src/css/index.css">
<body>
<header>
    <img src="./images/trackIcon.svg" alt="track logo">
</header>
<main>
    <section class="task-types">
    </section>
    <section class="task-area">
        <div class="task-lists">
            <img src="./images/all-icon.svg" alt="all-icon">
            <span class="allTasks">All</span>
            <img src="./images/star.svg" alt="starred icon">
            <span class="starredTasks">Starred</span>
            <img src="./images/todayIcon.svg" alt="todayIcon">
            <span class="todayTasks">Today</span>
            <img src="./images/weekIcon.svg" alt="weekIcon">
            <span class="weekTasks">Week</span>
        </div>
        <article class="user-projects">
            <div class="projects-guide">
                <h2>Projects</h2>
                <span class="add-project">+</span>
            </div>
        </article>
    </section>
</main>
<script src="./src/js/index.js"></script>
</body>
</html>
