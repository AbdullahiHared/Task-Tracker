<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Tracker</title>
</head>
<body>
<header>
    <img src="./images/trackIcon.svg" alt="track logo">
</header>
<main>
    <section class="task-types">
    </section>
    <section class="task-area">
        <div class="task-lists">
            <span class="all">All</span>
            <span class="starred">Starred</span>
            <span class="today">Today</span>
            <span class="week">Week</span>
        </div>
        <article class="user-projects">
            <div class="projects-guide">
                <h2>Projects</h2>
                <span class="add-project">+</span>
            </div>
        </article>
    </section>
</main>
<script src="./src/js/index.js"></script>
</body>
</html>
