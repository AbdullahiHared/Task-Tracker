<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Tracker</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
<header>
    <img src="./images/trackIcon.svg" alt="track logo">
    <div class="logoText">
        <span>Task</span>
        <span>Tracker</span>
    </div>

    <div class="languages">
        <button class="somaliLanguage">Somali</button>
        <button class="englishLanguage">English</button>
    </div>
</header>
<main>
    <section class="taskFilters">
        <div class="taskLists">
            <h2>Filters</h2>
            <div class="allTasks">
                <img src="./images/all-icon.svg" alt="all-icon">
                <span class="task">All</span>
            </div>
            <div class="starredTasks">
                <img src="./images/star.svg" alt="starred icon">
                <span class="task">Important</span>
            </div>
            <div class="todayTasks">
                <img src="./images/todayIcon.svg" alt="todayIcon">
                <span class="task">Today</span>
            </div>
            <div class="weekTasks">
                <img src="./images/weekIcon.svg" alt="weekIcon">
                <span class="task">The Next 7 Days </span>
            </div>
        </div>
        <article class="user-projects">
            <div class="projects-guide">
                <h2>Projects</h2>
                <img class="addProject" src="./images/add-outline.svg" alt="Add task Icon">
            </div>
            <div class="projectLink">
                <a href="https://github.com/AbdullahiHared/Task-Tracker">
                    <img src="./images/logo-github.svg" alt="Github logo">
                </a>
            </div>
        </article>
    </section>
    <section class="taskTypes">
        <h1>Tasks</h1>
    </section>
</main>
<script src="./scripts/today.js"></script>
<script src="./scripts/index.js"></script>
</body>
</html>
