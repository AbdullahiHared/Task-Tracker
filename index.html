<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Tracker</title>
</head>
<body>
<header>
    <img src="./src/images/trackIcon.svg" alt="track logo">
</header>
<main>
    <section class="taskArea">
        <div class="taskLists">
            <span class="all">All</span>
            <span class="starred">Starred</span>
            <span class="today">Today</span>
            <span class="week">Week</span>
        </div>
        <div class="userProjects">
           <div class="projectsGuide">
               <h2>Projects</h2>
                <span class="addProject">+</span>
           </div>
        </div>
    </section>
    <section class="taskTypes">
    </section>
</main>
<script src="./src/js/index.js"></script>
</body>
</html>
